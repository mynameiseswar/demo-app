<div class="container-fluid">
    <div class="user__login__container d-flex align-items-center justify-content-center">
        <div class="user__login__form__container p-4">
            <h4 class=""> Login</h4>

            <form [formGroup]="userLogin" (submit)="loginSubmit()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger">New User</button>
            </form>
        </div>
    </div>
</div>
